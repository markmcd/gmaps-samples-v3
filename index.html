      <gmp-advanced-marker

      <gmp-advanced-marker
        position="34.832149, -111.7695277"

      <gmp-advanced-marker
        position="34.823736, -111.8001857"

        gmp-clickable
      ></gmp-advanced-marker>
      <gmp-advanced-marker
        position="34.800326, -111.7665047"

    </gmp-map>
